      <div class="page-wrapper">
        <div class="container-xl">
          <!-- Page title -->
          <div class="page-header d-print-none">
            <div class="row align-items-center">
              <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">Evolução da Internet</div>
                <h2 class="page-title">Vale do Jequitinhonha</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="page-body">
          <div class="container-xl">
            <div
              class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last"
            >
              <div class="col-lg-2">
                <select class="form-select" id="citySelect">
                  <option value={lat:-16.84819590947416},{lng:-42.06270275161355}>Itinga</option>
                  <option value="1">Itaobim</option>
                  <option value="2">Almenara</option>
                  <option value="3">Ponto dos Volantes</option>
                  <option value="4">Jenipapo de Minas</option>
                  <option value="5">Coronel Murta</option>
                  <option selected="selected" value="6">Araçuaí</option>
                  <option value="7">Salinas</option>
                  <option value="8">Pasmado</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="row g-2">
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title">Fazendas Inteligentes</div>
                      <div class="ratio ratio-16x9">
                        <div>
                          <div id="map1" class="w-100 h-100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title">Velocidades da Internet no Vale do Jequitinhonha</div>
                      <div class="ratio ratio-16x9">
                        <div>
                          <div id="map2" class="w-100 h-100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTmBv7Vwr0-8lMPj8baKHZoYSeUenYU8Q&callback=initMap"
        async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="./dist/js/map.demo.js"></script>
    <!-- <script src="./dist/libs/apexcharts/dist/apexcharts.min.js"></script> -->
    <!-- <script src="./dist/js/tabler.min.js"></script> -->
    <script src="./dist/js/demo.min.js"></script>
    <script>
      // @formatter:on
      document.addEventListener("DOMContentLoaded", function() {
      	const map = new jsVectorMap({
      		selector: '#map-world-lines',
      		map: 'world_merc',
      		backgroundColor: 'transparent',
      		regionStyle: {
      			initial: {
      				fill: tabler.getColor('body-bg'),
      				stroke: tabler.getColor('border-color'),
      				strokeWidth: 2,
      			}
      		},
      		zoomOnScroll: false,
      		zoomButtons: false,
      		markers: [
      			{
      				coords: [61.524, 105.3188],
      				name: "Russia",
      			},
      			{
      				coords: [56.1304, -106.3468],
      				name: "Canada",
      			},
      			{
      				coords: [71.7069, -42.6043],
      				name: "Greenland",
      			},
      			{
      				coords: [26.8206, 30.8025],
      				name: "Egypt",
      			},
      			{
      				coords: [-14.235, -51.9253],
      				name: "Brazil",
      			},
      			{
      				coords: [35.8617, 104.1954],
      				name: "China",
      			},
      			{
      				coords: [37.0902, -95.7129],
      				name: "United States",
      			},
      			{
      				coords: [60.472024, 8.468946],
      				name: "Norway",
      			},
      			{
      				coords: [48.379433, 31.16558],
      				name: "Ukraine",
      			},
      		],
      		markerStyle: {
      			initial: {
      				r: 4,
      				stroke: '#fff',
      				opacity: 1,
      				strokeWidth: 3,
      				stokeOpacity: .5,
      				fill: tabler.getColor('primary')
      			},
      			hover: {
      				fill: tabler.getColor('primary'),
      				stroke: tabler.getColor('primary')
      			}
      		},
      		markerLabelStyle: {
      			initial: {
      				fontSize: 10
      			},
      		},
      		labels: {
      			markers: {
      				render: function(marker) {
      					return marker.name
      				},
      			},
      		},
      		lines: [
      			{
      				from: "Russia",
      				to: "Greenland"
      			},
      			{
      				from: "Russia",
      				to: "United States"
      			},
      			{
      				from: "Russia",
      				to: "Canada"
      			},
      			{
      				from: "Brazil",
      				to: "Norway"
      			},
      			{
      				from: "Brazil",
      				to: "Ukraine"
      			},
      			{
      				from: "Brazil",
      				to: "Egypt"
      			},
      			{
      				from: "Brazil",
      				to: "China"
      			},
      		],
      		lineStyle: {
      			strokeDasharray:"4 4",
      			animation: true,
      			stroke: "rgba(98, 105, 118, .75)",
      			strokeWidth: .5,
      		},
      	});
      	window.addEventListener("resize", () => {
      		map.updateSize();
      	});
      });
      // @formatter:off
    </script>
  </body>
</html>
